<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iteams</title>

    <link rel="stylesheet" href="./src/css/flag-icon-css-master/css/flag-icon.min.css">

</head>

</head>
<body>
    <canvas id="canvas"></canvas>
    <style>
        .card{
            display: flex;
            flex-direction: column;
        }
        .card_1{
           display: block;
           height: 35vh;
           padding-left: 30px;
           padding-right: 30px;
           white-space: wrap;
        }
        .card_2{
            display: block;
            height: 10vh;
            width: 100%;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            margin-left: 0px
        }
        .rounded_2{
            border-radius: 15px;
            cursor: pointer;
        }
      
        .border{
            border-width: 3px !important;
            border-color: white
        }
        .icon{
            font-size: 20px;
        }
        .card_2 a{
            text-decoration: none !important; 
        }
        .name{
            font-size: 16px;
            font-weight: 500
        }
        .speciality{
            font-size: 14px;
            color:rgb(240, 240, 240);
            font-style: italic
        }
        .aquote{
            font-size: 40px;
            font-weight: bolder;
            text-align: initial
        }
        .describe{
            color: black;
            text-align: justify;
            margin-top: 20px;
            font-weight: 500
        }
        </style>
    <div id="app" class="container-fluid  gasy-content" style="margin: 0px; padding: 0px">
        <div class="text">
            <div class="custom_carousel">
                <div class="card rounded_2 shadow bg-white mx-4" v-for="item in Persons" :key="item.id" style="height: 45vh;">
                   
                   <div class="card_1">
                        <p class="aquote" ><i class="fas fa-quote-left text-primary"></i></p>
                        
                        <p class="describe">
                            {{item.desciption}}    
                        </p>
                   </div>
